services:
  petunia:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - ~/.claude:/root/.claude
      - ~/.claude.json:/root/.claude.json
      - /usr/local/bin/claude:/usr/local/bin/claude:ro
    networks:
      - app_net

networks:
  app_net:
    external: true
    name: app_net
